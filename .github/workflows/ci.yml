---
name: Docker Image CI

on:
  pull_request:
    branches:
      - main

env:
  container: kali-${{github.sha}}

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # May get race conditions due to https://github.com/hadolint/hadolint-action/issues/44
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v1.6.0

  goss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1.6.0

      - name: Install Goss
        uses: e1himself/goss-installation-action@v1.0.4
      
      - name: Build the Docker image
        uses: docker/build-push-action@v2.9.0
        with:
          push: false
          target: wordlists
          tags: ${{ env.container }}:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test the image
        run: dgoss run ${{ env.container }}:test
