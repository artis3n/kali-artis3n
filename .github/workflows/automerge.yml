name: automerge

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@135f0bdb927d9807b5446f7ca9ecc2c51de03c4a"
        env:
          GITHUB_TOKEN: "${{ github.token }}"
          MERGE_METHOD: squash
          MERGE_FORKS: false
          MERGE_DELETE_BRANCH: true
          UPDATE_METHOD: rebase
          # It takes ~6 minutes for CI to finish. Check for mergeability for 15 minutes.
          MERGE_RETRY_SLEEP: 60000
          MERGE_RETRIES: 15
